<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .container{
            border: solid 1px black;
            width: 30%;
            margin:50px auto;
        }
        form{
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <form action="table.html">
            <p>   
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="example@gamil.com">
            </p>
            <p>
                <label for="number">Ph no:</label>
                <input type="tel" id="number" placeholder="Enter your phone number">
            </p>
            <p>
                <label for="password">password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </p>
            <p>
                <label for="dob">DOB:</label>
                <input type="date" id="dob">
            </p>
            <p>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label  >
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="others" name="gender">
                <label for="others">Others</label>
            </p>
            <p>
                <label for="department">Department:</label >
                <select name="department" id="department">
                    <option value="">Cse</option>
                    <option value="">IT</option>
                    <option value="">Ece</option>
                    <option value="">EEE</option>
                    <option value="">Mech</option>
                </select>
            </p>
            <p>
                <label for="degree">Degree:</label>
                <input type="checkbox" id="ug"  >
                <label for="be">UG</label>
                <input type="checkbox" id="pg" >
                <label for="pg">PG</label>
                <input type="checkbox" id="diploma">
                <label for="diploma">Diploma</label>
            </p>
            <p>
                <label for="performance">Academic performance:</label>
                <input type="range" id="performance" min="0" max="10" >
            </p>
            <p>
                <label for="date">Submission date:</label>
                <input type="datetime-local" id="date">
            </p>
            <p>
                <label for="feedback">Feedback:</label>
                <textarea name="feedback" id="feedback">Leave feedback</textarea>
            </p>
            <p>
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </p>
        </form>
    </div>
</body>
</html>
