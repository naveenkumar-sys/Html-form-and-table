<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .course_table ,tr ,td ,th{
            border: solid 1px black;
            width: 500px;
            margin: 50px auto;
        }
        th,td{
            text-align: center;
        }
        th{
            background-color:lightgray;
        }
        
    </style>
</head>
<body>
    <table class="course_table">
        <tr>
            <th>Topic</th>
            <th>Website</th>
            <th>Url</th>
        </tr>
        <tr>
            <td>Html</td>
            <td rowspan="3">MDN Web Docs</td>
            <td rowspan="3"><a href="https://developer.mozilla.org/en-US/" target="_blank">MDN</a></td>
        </tr>
        <tr>
            <td>CSS</td>
        </tr>
        <tr>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>W3 Schools</td>
            <td><a href="https://www.w3schools.com/java/default.asp" target="_blank">W3 Schools</a></td>
        </tr>
        </tr>
        <tr>
            <td>python</td>
            <td>greeks for greeks</td>
            <td><a href="https://www.geeksforgeeks.org/python/python-programming-language-tutorial/" target="_blank">geeksforgeeks</a></td>
        </tr>


    </table>
</body>
</html>
